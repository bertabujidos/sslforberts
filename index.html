<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Default background color */
        body[data-bg="default"] {
            background-color: #ff69b4; /* Pink background */
        }

        /* Background color for berta.theburritobot.com */
        body[data-bg="berta"] {
            background-color: pink;
        }

        /* Background color for pipe.theburritobot.com */
        body[data-bg="pipe"] {
            background-color: green;
        }

        /* Background color for leo.theburritobot.com */
        body[data-bg="leo"] {
            background-color: blue;
        }

        /* Background color for hilal.theburritobot.com */
        body[data-bg="hilal"] {
            background-color: yellow;
        }

        /* Style the header */
        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 36px;
            color: #fff; /* White text */
        }

        /* Style the main content section */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .main-content h2 {
            color: #ff69b4; /* Pink color for headings */
        }

        /* Style the footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ff69b4;
            color: #fff;
        }
    </style>
    <title>SaaS</title>
</head>
<body data-bg="default">
    <header>
        <h1>Welcome to your SaaS</h1>
    </header>
    <nav>
        <!-- You can add navigation links here if needed -->
    </nav>
    <section class="main-content">
        <h2>About Us</h2>
        <p>Your SaaS description goes here.</p>
    </section>
    <footer>
        <p>&copy; 2023 SSL for SaaS</p>
    </footer>

    <script>
        // Get the hostname from the URL
        const hostname = window.location.hostname;

        // Determine the background color based on the hostname
        let backgroundColor = "default"; // Default color

        if (hostname === "berta.theburritobot.com") {
            backgroundColor = "berta"; // Pink
        } else if (hostname === "pipe.theburritobot.com") {
            backgroundColor = "pipe"; // Green
        } else if (hostname === "leo.theburritobot.com") {
            backgroundColor = "leo"; // Blue
        } else if (hostname === "hilal.theburritobot.com") {
            backgroundColor = "hilal"; // Yellow
        }

        // Set the data-bg attribute to change the background color
        document.body.setAttribute("data-bg", backgroundColor);
    </script>
</body>
</html>
